{% extends "layout.html" %}
{%load static%}

{% block title %}
Articulos
{% endblock %}

{% block contenido %}

{% for articuloInfo in listaArticulo %}
<div class="card w-75 mt-4" id="card">
    <div class="card-body ">
        <a class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
            href="{% url 'wikiApp:vistaArticulo' articuloInfo.id %}">{{ articuloInfo.tituloArticulo }}</a>
        <p>{{articuloInfo.contenidoArticulo}}</p>
    </div>
</div>

{% endfor %}


{% endblock %}
