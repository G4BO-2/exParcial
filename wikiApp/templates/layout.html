<!DOCTYPE html>
<html lang="es">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!--INCLUSION DE BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="row p-0 m-0">
        <div class="col-lg-3">
            <div>
                <h1 class="text-center">WikiPodio</h1>
                <ul class="nav flex-column nav-tabs">
                    <form class="d-flex" role="search" method="get">
                        <input class="form-control me-2 " name="buscar" type="text" placeholder="Buscar..."
                            value="{{request.GET.buscar}}">
                        <input class="btn btn-outline-primary" id="buscar" type="submit" value="Buscar">
                    </form>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'wikiApp:home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'wikiApp:registroTema' %}">Registrar Tema</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'wikiApp:registroArticulo' %}">Registrar Articulo</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                            aria-expanded="false">Temas</a>
                        <ul class="dropdown-menu">

                            <div>
                                {% for temaInfo in listaTema %}
                                <li><a class="dropdown-item" href="{% url 'wikiApp:vistaTema' temaInfo.id %}">
                                        {{temaInfo.nombreTema }}
                                    </a>
                                </li>
                                {% endfor %}
                            </div>
                        </ul>
                    </li>
                </ul>

            </div>

        </div>
        <div class="col-lg-9 p-0">
            {% block contenido %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
